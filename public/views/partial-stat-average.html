<div class="container-fluid">
    
    <div class="row top-pad-medium">
        <!--a button that takes you back to the main menu -->
        <div class="col-sm-2 col-sm-offset-1">
           
            <a href="#/partial-stat-overview" name="statisticMenuButton" class="btn btn-def-bouvet">
                <span class="glyphicon glyphicon-stats">
                </span>
                Tilbake til statistikk
            </a>
            <br><br>
            <a href="#/partial-index" name="menuButton" class="btn btn-def-bouvet">
                <span class="glyphicon glyphicon-home">
                </span>
                Tilbake til meny
            </a>
        </div>
    </div>

    <div class="text-white text-medium middle-pos">
        Totalt x personer har svart. <!-- select distinct userid from samesame.answers; -->
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div ng-repeat="dataList in allData">     
                <div class="text-orange text-small text-center">
                    {{dataList.name}}
                </div>
                <table class="table table-hover middle-pos bg-white">
                    <thead>
                        <tr>
                            <th class="middle-pos">Question</th>
                            <th class="middle-pos">Mest valgte alternativ</th>
                            <!-- -->
                            <th class="middle-pos">a</th>
                            <th class="middle-pos">b</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in dataList">                                       
                            <td>{{data.questionid}}</td>
                            <td>{{data.mostFreq}}</td>
                            <!-- -->
                            <td>{{data.responseA}}</td>
                            <td>{{data.responseB}}</td>           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div> 
    </div>
</div>
