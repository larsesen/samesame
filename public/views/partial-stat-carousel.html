<div class="row">
    
    <div class="middle-pos text-white text-larger top-pad-smallest">
        {{listName}}:
    </div>

    <div class="col-sm-4 col-sm-offset-3 top-pad-large">
        <div id="slides_control">
            
            <table>
                <tr class="image-carousel custom-image-size">
                    <td><img ng-src="./images/{{getCurrentImage('a')}}"></td>
                    <td><img ng-src="./images/{{getCurrentImage('b')}}"></td> 
                </tr>
                <tr></tr>
            </table>
         </div>

         <div class="top-pad">

                <div class="progress progress-bar-dimensions">
                    <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{activeObject.percentageA}}%; ">          
                        {{activeObject.percentageA}} %
                    </div>
                </div>

        </div>

    </div>
</div>
