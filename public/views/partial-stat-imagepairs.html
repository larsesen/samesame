<div class="container-fluid">
    
    <div class="row top-pad-medium">
        <!--a button that takes you back to the main menu -->
        <div class="col-sm-2 col-sm-offset-1">
           
            <a href="#/partial-stat-overview" name="statisticMenuButton" class="btn btn-def-bouvet">
                <span class="glyphicon glyphicon-stats">
                </span>
                Tilbake til statistikk
            </a>
            <br><br>
            <a href="#/partial-index" name="menuButton" class="btn btn-def-bouvet">
                <span class="glyphicon glyphicon-home">
                </span>
                Tilbake til meny
            </a>
        </div>


        <div class="col-sm-5 col-sm-offset-2 text-white text-smallest">
            Totalt antall spørsmål besvart: {{counts[0]["total"]}} <br>
        </div>


    </div>
    <br><br>
    <div class="row text-orange text-medium middle-pos top-pad-small">
        Statistikk
    </div>
    <br><br>

    
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
                  
            <table class="table table-hover middle-pos bg-white">
                <thead>
                    <tr>
                        <th class="middle-pos">Question</th>
                        <th class="middle-pos">Image A</th>
                        <th class="middle-pos">Image B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="image in imagePairs">                                       
                        <td>{{image.questionid}}</td>
                        <td><img ng-src="./images/{{image.questionid}}a.png" 
                            imageonload style="width:50px;height:50px;"><br><p>{{image.percentageA}} %</p></td>
                        <td><img ng-src="./images/{{image.questionid}}b.png" 
                            imageonload style="width:50px;height:50px;"><br><p>{{image.percentageB}} %</p></td>                    
                    </tr>
                </tbody>
            </table>  
            <br><br>  
            
            
    
        </div>
    </div>
</div>
