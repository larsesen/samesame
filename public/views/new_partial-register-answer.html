<div class="container middle-pos">




<form name="answerForm" ng-submit="nextQuestion()" novalidate> 

	<h2 class="text-orange">Choose one picture from each category</h2>
	
<br><br> 
	<body>	

	<div class="btn-group" name='question1' value='1'>
		<label>
	    	<input type="radio" value="a" ng-model="formData.response" required/>
	    	<img ng-src="./images/{{nextQ}}a.png">

	  	</label>
  		<container class="leftspace">
	  	<label>
    		<input type="radio" value="b" ng-model="formData.response" required/>
    		<img ng-src="./images/{{nextQ}}b.png">
  		</label>
  		</class>
  		</div>
  		<br>
					
		</label>
		<br>
		<div class="text-white text-medium">
			
			{{nextQ}} || {{answeredQuestions}} 

		</div>
	
	<br><br>
	
	<button class="btn btn-def-bouvet" name="registerButton" type="submit">
			Neste spørsmål
	</button>
	</div>

</form>
