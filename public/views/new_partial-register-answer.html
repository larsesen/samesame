	<div ng-repeat="question in questions" ng-model="formData.questionid">
			<div id="{{question.questionid}}" ng-model="formData.questionid" data-toggle="buttons" >
				
				<label ng-repeat="option in question.options" class="btn">
					
					<input type="radio" name="{{question.questionid}}"  value="{{option.value}}" ng-model="formData.response" make-radio-button-detect-change required><br>
					
					<img src="{{option.imageURL}}" style="width:250px; height:250px">		
					<br><br>		
					{{question.questionid}}
					; 
					{{option.value}}
					;

					</label>
				<br>

		</div>
	</div>
	
	<br><br>
	
	<button class="btn btn-def-bouvet" name="registerButton" type="submit">
			Registrer svar
	</button>
	</div>

</form>


<br><br>
<pre>
    {{ formData }}
</pre>
